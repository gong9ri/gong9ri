<!DOCTYPE html>
<html layout:decorate="~{usr/layout/layout.html}">
<head>
    <title th:text="${store.storeName + ' 관리 페이지'}"></title>
</head>
<body class="bg-gray-100">
<main class="container max-w-2xl mx-auto" layout:fragment="main">
    <div class="p-4">
        <a class="btn btn-primary mb-4" href="/manage/product/registration">상품 등록</a>
    </div>
    <!-- 상품 목록 -->
    <div class="p-4 grid grid-cols-1 gap-4">
        <div th:each="product : ${store.products}">
            <!-- card 시작 -->
            <a class="flex flex-col" th:href="@{|/manage/product/${product.id}/detail|}">
                <div class="card card-side  bg-base-100 shadow-lg">

                    <!-- 이미지 -->
                    <figure class="flex flex-row w-36">
                        <img alt="상품 이미지를 등록하세요." class="h-full w-full object-cover"
                             src="https://via.placeholder.com/150" th:if="${product.images.isEmpty()}"/>
                        <img alt="상품 이미지" class="h-full w-full object-cover"
                             th:if="${!product.images.isEmpty()}" th:src="${product.images.get(0).getURL()}"/>
                    </figure>

                    <!-- 상품 이름, 내용-->
                    <div class="card-body">
                        <p class="text-black text-lg font-semibold" th:text="${product.name}"></p>
                        <p th:text="${'할인가 ' + product.salePrices}"></p>
                        <p th:text="${'정상가 ' + product.price}"></p>
                    </div>
                </div>
            </a>
            <!-- card 종료 -->
        </div>
    </div>
    <!-- 상품목록 끝-->
</main>
</body>
</html>
