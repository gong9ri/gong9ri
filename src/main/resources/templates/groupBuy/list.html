<!DOCTYPE html>
<html lang="ko" layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동구매 목록</title>
</head>
<body>
<main layout:fragment="main">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">공동구매 목록</h1>
        <form class="mb-4">
            <div class="flex items-center mb-2">
                <label for="status" class="mr-2">진행 상태:</label>
                <select id="status" name="status" class="border rounded px-2 py-1">
                    <option value="">전체</option>
                    <option value="PROGRESS">모집 진행중</option>
                    <option value="ORDER">주문 진행중</option>
                    <option value="DONE">모집 종료</option>
                </select>
            </div>
            <div class="flex items-center mb-2">
                <input type="radio" id="participate-all" name="participate" value="0" checked class="mr-2">
                <label for="participate-all">전체</label>
                <input type="radio" id="participate-true" name="participate" value="1" class="mr-2">
                <label for="participate-true">참여중인 공동구매</label>
            </div>
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                검색
            </button>
        </form>
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        상품 이미지
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        상품명
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        진행 상태
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        참여 여부
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        현재 인원
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        가격
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        시작일
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        종료일
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <!-- 공동구매 목록을 반복하여 출력 -->
                <tr th:each="groupBuy : ${groupBuyList}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">
                            <img src="[이미지 URL]" alt="상품 이미지" class="w-10 h-10">
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${groupBuy.name}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${groupBuy.status}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${groupBuy.isParticipate}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${groupBuy.currentMemberCount}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${groupBuy.getPrice() + '원'}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${#temporals.format(groupBuy.startDate, 'MM-dd HH:mm')}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900" th:text="${#temporals.format(groupBuy.endDate, 'MM-dd HH:mm')}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div class="mt-4">
            <nav class="flex justify-center">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                        <a class="page-link" href="#" th:href="@{?status=${status}&participate=${participate}&page=1}">&laquo;</a>
                    </li>
                    <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                        <a class="page-link" href="#" th:href="@{?status=${status}&participate=${participate}&page=${page.number - 1}}">&lsaquo;</a>
                    </li>
                    <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
                        <a class="page-link" href="#" th:href="@{?status=${status}&participate=${participate}&page=${page.number + 1}}">&rsaquo;</a>
                    </li>
                    <li class="page-item" th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
                        <a class="page-link" href="#" th:href="@{?status=${status}&participate=${participate}&page=${page.totalPages - 1}}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>
</body>
</html>
