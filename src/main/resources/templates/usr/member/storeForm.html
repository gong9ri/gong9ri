<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>회원가입</title>
</head>

<body>
<main class="flex-grow flex items-center justify-center" layout:fragment="main">
    <div class="max-w-md w-full px-2 pt-4">
        <h1 class="font-bold text-lg">
            <i class="fa-solid fa-user-plus"></i>
            회원가입
        </h1>

        <script>
            let MemberJoin__submitDone = false;

            function MemberJoin__submit(form) {
                if (MemberJoin__submitDone) {
                    return;
                }

                form.username.value = form.username.value.trim();

                if (form.username.value.length === 0) {
                    toastWarning("로그인아이디를 입력해주세요.");
                    form.username.focus();

                    return;
                }

                form.password.value = form.password.value.trim();

                if (form.password.value.length === 0) {
                    toastWarning("로그인비밀번호를 입력해주세요.");
                    form.password.focus();

                    return;
                }

                form.submit();
                MemberJoin__submitDone = true;
            }
        </script>


        <form class="flex flex-col gap-3" method="POST" onsubmit="MemberJoin__submit(this); return false;"
              th:action="|/member/store|">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">스토어아이디</span>
                </label>
                <input autofocus class="input input-bordered" maxlength="50" name="username" placeholder="스토어아이디"
                       type="text">
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호</span>
                </label>
                <input class="input input-bordered" maxlength="50"
                       name="password" placeholder="비밀번호" type="password">
            </div>

            <div class="grid grid-cols-2 mt-2 gap-2">
                <a class="btn btn-secondary btn-outline" href="/member/login">로그인</a>
                <input class="btn btn-primary" type="submit" value="회원가입">
            </div>
        </form>
    </div>
</main>
</body>
</html>
