<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>로그인</title>
</head>

<body>

<main class="flex-grow flex items-center justify-center" layout:fragment="main">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            시작하기
        </h1>

        <!-- 소셜 로그인 시작 -->
        <div class="flex flex-col gap-6">
            <a class="btn btn-block btn-outline gap-1" href="/oauth2/authorization/kakao">
                <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                <span>카카오 아이디로 시작하기</span>
            </a>

            <a class="btn btn-block btn-outline gap-1" href="/oauth2/authorization/naver">
                <i class="fa-solid fa-n text-[color:#2DB400]"></i>
                <span>네이버 아이디로 시작하기</span>
            </a>

            <a class="btn btn-block btn-outline gap-1" href="/oauth2/authorization/google">
                <i class="fa-brands fa-google text-[color:#ff4000]"></i>
                <span>구글 아이디로 시작하기</span>
            </a>

            <div class="flex flex-wrap justify-center">
                <a class="btn btn-link" href="/">
                    <span>
                        <i class="fa-solid fa-circle-info mr-1"></i>
                        Gong9Ri란?
                    </span>
                </a>
            </div>
        </div>
        <!-- 소셜 로그인 종료 -->
        <div>
            <script>
                let MemberLogin__submitDone = false;

                function MemberLogin__submit(form) {
                    if (MemberLogin__submitDone) {
                        return;
                    }

                    form.username.value = form.username.value.trim();

                    if (form.username.value.length === 0) {
                        toastWarning("아이디를 입력해주세요.");
                        form.username.focus();

                        return;
                    }

                    form.content.value = form.content.value.trim();

                    if (form.content.value.length === 0) {
                        toastWarning("비밀번호를 입력해주세요.");
                        form.content.focus();

                        return;
                    }

                    form.submit();
                    MemberLogin__submitDone = true;
                }
            </script>

            <form class="flex flex-col gap-3" method="POST" onsubmit="MemberLogin__submit(this); return false;"
                  th:action>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input autofocus class="input input-bordered" maxlength="50" name="username" placeholder="아이디"
                           th:value="${param.username}" type="text">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input class="input input-bordered" maxlength="50"
                           name="password" placeholder="비밀번호" type="password">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <a class="btn btn-secondary btn-outline" href="/member/join">가입하기</a>
                    <input class="btn btn-primary" type="submit" value="로그인">
                </div>
            </form>
        </div>
    </div>
</main>
</body>

</html>
