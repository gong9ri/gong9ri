<!DOCTYPE html>
<html lang="ko" layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
<main layout:fragment="main">
    <table>
        <tr>
            <th>상품명</th>
            <td>
                <div th:text="${product.name}"></div>
            </td>
        </tr>
        <tr>
            <th>가격</th>
            <td>
                <div th:text="${product.price}"></div>
            </td>
        </tr>
        <tr>
            <th>옵션</th>
        </tr>
    </table>

<!--    공동구매 버튼-->
    <form th:action="@{|/groupBuy/make/${product.id}|}" method="post">
        <button type="submit" class="btn btn-light border" href="/list"
                onclick="return confirm('공동구매를 생성하시겠습니까?')">
            총대되기
        </button>
    </form>
</main>
</body>
</html>
