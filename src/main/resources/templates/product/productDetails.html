<!DOCTYPE html>
<html lang="ko" layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
</head>
<body>
<main layout:fragment="main">
    <table>
        <tr>
            <th>상품명</th>
            <td>

        </tr>
        <tr>
            <th>가격</th>
            <td>
                <div th:text="${product.price}"></div>
            </td>
        </tr>
        <tr>
            <th>옵션</th>
        </tr>
    </table>
</main>
</body>
</html>
