<!DOCTYPE html>
<html lang="ko" layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>ÏÉÅÌíà ÏÉÅÏÑ∏ ÏòµÏÖò Ï£ºÎ¨∏</title>
    <script th:inline="javascript">
        const token = /*[[${_csrf.token}]]*/ '';
        const productId = /*[[${product.id}]]*/'';
    </script>
</head>
<body>
<main layout:fragment="main">
    <div class="container max-w-2xl mx-auto">
        <div class="form-container form-control border-0">
            <!-- Ïù¥ÎØ∏ÏßÄ Ïä¨ÎùºÏù¥Îìú -->
            <div class="carousel w-full max-w-md mx-auto" th:if="${product.images.isEmpty()}">
                <img alt="Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§." class="h-full w-full object-cover"
                     src="/images/noImg.png">
            </div>
            <div class="carousel w-full max-w-md mx-auto" th:if="${!product.images.isEmpty()}">
                <div class="carousel-item w-full flex justify-center" th:each="image, idx : *{product.images}"
                     th:id="${'slide' + idx}">
                    <img class="w-full" th:src="${image}"/>
                </div>
            </div>

            <!--   Î≤àÌò∏ -->
            <div class="flex w-full gap-2 justify-center items-center">
                <div class="flex-col" th:each="image, i : *{product.images}">
                    <a class="btn btn-xs btn-primary a__move" th:href="${'#slide' + i}" th:text="${i.count}">index</a>
                </div>
            </div>
            <!-- Ïù¥ÎØ∏ÏßÄ Ïä¨ÎùºÏù¥Îìú ÎÅù -->

            <!-- ÏÉÅÌíà Ï†ïÎ≥¥ -->
            <div class="product flex flex-col">
                <span class="product-name" th:text="*{product.name}"></span>
                <div class="fs-5 has-text-black text-left">
                    <span th:text="${product.description}"></span>
                </div>
                <div class="discounts">
                    <ul>
                        <li th:each="discount : *{product.discounts}">
                            <p><span th:text="*{discount.headCount}"></span>Î™Ö Î™®Ïùº Ïãú</p>
                            <p><span th:text="*{discount.salePrice}"></span> Ïõê </p>
                        </li>
                    </ul>
                </div>
                <a class="store-info" th:href="@{|/store/${product.storeId}|}"
                   th:text="${'Ïä§ÌÜ†Ïñ¥ : '+product.storeName}"></a>
            </div>

            <!-- ÎÇòÏ§ëÏóê Î¶¨Î∑∞ Ï∂îÍ∞Ä -->

            <!-- Ï†úÌíà Íµ¨Îß§ÌïòÎäî ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌïòÎäî Î≤ÑÌäº Ï∂îÍ∞Ä -->

            <!-- ÏòµÏÖò ÏÑ†ÌÉù (Options) -->
            <table class="options">
                <p class="text-2xl font-bold rounded py-2">‚úÖ ÏòµÏÖò ÏÑ†ÌÉù</p>
                <tr class="flex flex-col justify-center items-center" th:each="option, optionIdx : ${product.options}">
                    <!-- ÏòµÏÖò1 ÌëúÏãú(ex. ÏÇ¨Ïù¥Ï¶à) -->
                    <button onclick="addToCartForm(this)"
                            th:option-id="${option.id}"
                            th:option-name="${option.optionDetail == null ? 'Í∏∞Î≥∏' : option.optionDetail}"
                            class="btn btn-primary my-1 mx-auto justify-center justify-items-center"
                            th:text="|${option.optionDetail == null ? 'Í∏∞Î≥∏' : option.optionDetail}|"/>
                </tr>
            </table>

            <!-- ÎÇ¥ ÏÑ†ÌÉù Î¶¨Ïä§Ìä∏(Ïû•Î∞îÍµ¨Îãà Í∏∞Îä•ÏúºÎ°ú ÏúÑÏóêÏÑú ÏÑ†ÌÉùÌïú ÏòµÏÖòÎì§Ïù¥ Îú®Í≥† Íµ¨Îß§Ìï† Í∞úÏàò ÏûÖÎ†•) -->
            <div class="rounded border border-primary">
                <p class="text-xl font-bold rounded mx-2 my-2">üõí ÏÑ†ÌÉùÎêú ÏòµÏÖò</p>
                <ul class="my-choice mx-2 my-1" id="myChoice">

                </ul>
            </div>

            <button class="btn btn-primary my-2" onclick="addToCart()">ÏÉÅÌíà Ï£ºÎ¨∏ÌïòÍ∏∞</button>

            <!-- Í≥µÎèôÍµ¨Îß§ Î≤ÑÌäº -->
            <div class="flex justify-center">
                <form method="post" th:if="${canCreate eq true}" th:action="@{|/groupbuy/make/${product.id}|}">
                    <button class="btn btn-secondary btn-light border my-2" href="/list"
                            onclick="return confirm('Ï¥ùÎåÄÍ∞Ä ÎêòÎ©¥ Í≥µÎèôÍµ¨Îß§Ïóê Î∞òÎìúÏãú Ï∞∏Ïó¨Ìï¥Ïïº Ìï©ÎãàÎã§.\n Í≥µÎèôÍµ¨Îß§Î•º ÏÉùÏÑ± ÌïòÏãúÍ≤†ÏäµÎãàÍπå?')"
                            type="submit">
                        Ï¥ùÎåÄÎêòÍ∏∞
                    </button>
                </form>
                <form method="post" th:if="${canCreate eq false}" th:action="@{|/groupbuy/make/${product.id}|}">
                    <button class="btn btn-secondary btn-light border my-2" href="/groupbuy/list">
                        Í≥µÎèôÍµ¨Îß§ Î™©Î°ù
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script>
        const cartOptions = {};

        function addToCartForm(el) {
            const optionId = el.getAttribute('option-id');
            const optionDetail = el.getAttribute('option-name');

            if (cartOptions[optionId] === undefined) {
                cartOptions[optionId] = {
                    optionId: optionId,
                    optionDetail: optionDetail,
                    quantity: 1
                };
            } else {
                cartOptions[optionId].quantity++;
            }

            drawCartForm();
        }

        function removeOption(optionId) {
            delete cartOptions[optionId];

            drawCartForm();
        }

        function drawCartForm() {
            $('#myChoice').empty();

            for (const key in cartOptions) {
                const option = cartOptions[key];

                $('#myChoice').append(`
                    <li>
                        <span>${option.optionDetail}</span>
                        <span>${option.quantity}Í∞ú</span>
                        <button onclick="removeOption(${option.optionId})">X</button>
                    </li>
                `);
            }
        }

        function addToCart() {
            if (Object.keys(cartOptions).length === 0) {
                alert('ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const header = document.querySelector('meta[name="_csrf_header"]').content;
            const token = document.querySelector('meta[name="_csrf"]').content;

            const carts = {choices: Object.values(cartOptions)};
            console.log(JSON.stringify(carts));

            fetch(`/order/create/${productId}`, {
                method: 'POST',
                headers: {
                    [header]: token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(carts)
            })
                .then(res => res.json())
                .then(res => {
                    if (res.msg) {
                        alert(res.msg);
                        location.href = `/order/detail/${res.data}`;
                    } else {
                        alert(res.msg);
                    }
                });
        }
    </script>
</main>
</body>
</html>
