<!DOCTYPE html>
<html lang="ko" layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 옵션 주문</title>
    <script th:inline="javascript">
        const token = /*[[${_csrf.token}]]*/ '';
        const productId = /*[[${product.id}]]*/;
    </script>
    <style>
        .carousel-image {
            width: 375px;
            max-height: 375px;
            object-fit: contain;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 10;
            padding: 80px;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #d9d9d9;
            resize: none;
            color: #d2d6da;
            margin-bottom: 20px;
        }

        .form-container input[type="text"]:focus,
        .form-container textarea:focus {
            color: #000;
        }

        .product-name {
            font-size: 24px;
            font-weight: bold;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .discounts li {
            color: #8F959E;
            font-size: 17px;
        }

        .discounts li span {
            font-weight: bold;
            color: #8F959E;
            font-size: 17px;
        }

        .discounts p {
            display: inline;
        }

        .options {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .options tr {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .options td {
            vertical-align: top;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 17px;
        }

        .options ul {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            list-style-type: none;
            font-weight: bold;
            font-size: 17px;
        }

        .options li {
            background-color: #f5f6fa;
            border-radius: 10px;
            margin-right: 10px;
            padding: 10px 8px;
            display: inline-flex;
            height: 60px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .options .options-detail {
            display: flex;
            flex-direction: column;
        }

        .my-choice li {
            cursor: pointer;
        }

        .my-choice input[type="number"] {
            width: 50px;
        }

        .my-choice input[type="number"]::-webkit-inner-spin-button,
        .my-choice input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<main layout:fragment="main">
    <div class="container max-w-2xl mx-auto">
        <div class="form-container form-control border-0">
            <!-- 이미지 슬라이드 -->
            <div class="carousel w-full max-w-md mx-auto">
                <div class="carousel-item w-full flex justify-center" th:each="image, idx : *{product.images}"
                     th:id="${'slide' + idx}">
                    <img class="w-full" th:src="${image}"/>
                </div>
            </div>

            <!--   번호 -->
            <div class="flex w-full gap-2 justify-center items-center">
                <div class="flex-col" th:each="image, i : *{product.images}">
                    <a class="btn btn-xs btn-primary a__move" th:href="${'#slide' + i}" th:text="${i.count}">index</a>
                </div>
            </div>
            <!-- 이미지 슬라이드 끝 -->

            <!-- 상품 정보 -->
            <div class="product">
                <span class="product-name" th:text="*{product.name}"></span>
                <div class="discounts">
                    <ul>
                        <li th:each="discount : *{product.discounts}">
                            <p><span th:text="*{discount.headCount}"></span>명 모일 시</p>
                            <p><span th:text="*{discount.salePrice}"></span> 원 </p>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 나중에 리뷰 추가 -->

            <!-- 제품 구매하는 페이지로 이동하는 버튼 추가 -->

            <!-- 옵션 선택 (Options) -->
            <table class="options">
                <tr th:each="option, optionIdx : ${product.options}">
                    <!-- 옵션1 표시(ex. 사이즈) -->
                    <button onclick="addToCartForm(this)"
                            th:option-id="${option.id}"
                            th:option-name="${option.optionDetail == null ? '기본' : option.optionDetail}"
                            th:text="|${option.optionDetail == null ? '기본' : option.optionDetail}|"/>
                </tr>
            </table>

            <!-- 내 선택 리스트(장바구니 기능으로 위에서 선택한 옵션들이 뜨고 구매할 개수 입력) -->
            <div>
                <p>내 선택</p>
                <ul class="my-choice" id="myChoice">

                </ul>
            </div>

            <button onclick="addToCart()">상품 주문하기</button>

            <!-- 공동구매 버튼 -->
            <form th:action="@{|/groupBuy/make/${product.id}|}" method="post">
                <button type="submit" class="btn btn-light border" href="/list"
                        onclick="return confirm('공동구매를 생성하시겠습니까?')">
                    총대되기
                </button>
            </form>
        </div>
    </div>

    <script>
        const cartOptions = {};

        function addToCartForm(el) {
            const optionId = el.getAttribute('option-id');
            const optionDetail = el.getAttribute('option-name');

            if (cartOptions[optionId] === undefined) {
                cartOptions[optionId] = {
                    optionId: optionId,
                    optionDetail: optionDetail,
                    quantity: 1
                };
            } else {
                cartOptions[optionId].quantity++;
            }

            drawCartForm();
        }

        function removeOption(optionId) {
            delete cartOptions[optionId];

            drawCartForm();
        }

        function drawCartForm() {
            $('#myChoice').empty();

            for (const key in cartOptions) {
                const option = cartOptions[key];

                $('#myChoice').append(`
                    <li>
                        <span>${option.optionDetail}</span>
                        <span>${option.quantity}개</span>
                        <button onclick="removeOption(${option.optionId})">X</button>
                    </li>
                `);
            }
        }

        function addToCart() {
            if (Object.keys(cartOptions).length === 0) {
                alert('옵션을 선택해주세요.');
                return;
            }

            const header = document.querySelector('meta[name="_csrf_header"]').content;
            const token = document.querySelector('meta[name="_csrf"]').content;

            const carts = {choices: Object.values(cartOptions)};
            console.log(JSON.stringify(carts));

            fetch(`/order/create/${productId}`, {
                method: 'POST',
                headers: {
                    [header]: token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(carts)
            })
                .then(res => res.json())
                .then(res => {
                    if (res.msg) {
                        alert(res.msg);
                        location.href = `/order/detail/${res.data}`;
                    } else {
                        alert(res.msg);
                    }
                });
        }
    </script>
</main>
</body>
</html>
