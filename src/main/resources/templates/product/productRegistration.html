<!DOCTYPE html>
<html layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>

<main layout:fragment="main">
    <script type="text/javascript">
        function submitRegistrationForm(form) {
            if (confirm('등록하시겠습니까?')) {
                form.submit();
            }
        }

        <!--TODO: 열 삭제 기능 추가하기-->
        function addInputRow() {
            if (confirm('인원별 할인율을 추가하시겠습니까?')) {
                const discountRow = document.getElementById("discountRow");
                const newTableRow = document.createElement('tr');
                let newTableData = document.createElement('td');
                const headCountInput = document.createElement('input');
                headCountInput.name = 'headCount';
                headCountInput.type = 'text';
                const discountRateInput = document.createElement('input');
                discountRateInput.name = 'discountRate';
                discountRateInput.type = 'text';

                newTableData.appendChild(headCountInput);
                newTableRow.appendChild(newTableData);
                newTableData = document.createElement('td');
                newTableData.appendChild(discountRateInput);
                newTableRow.appendChild(newTableData);
                discountRow.parentNode.appendChild(newTableRow);
            }
        }
    </script>
    <form th:action method="post" onsubmit="submitRegistrationForm(this); return false;">
        <div>
            <div class="">상품 등록</div>
            <div class="">아래 양식을 작성하여 상품 등록을 진행해주세요.</div>
            <hr>
            <table class="flex flex-col">
                <tr>
                    <td>
                        <label>상품명</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="name" id="name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="price">상품 기본 가격</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="price" id="price" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="productDescription">상품 설명</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea name="productDescription" id="productDescription" cols="16" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="maxPurchaseNum">상품 최대 구매 가능 개수</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="maxPurchaseNum" id="maxPurchaseNum" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>상품 이미지 업로드</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-primary" name="image" id="image" type="button" value="대충 이미지 업로드 버튼">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>할인율</div>
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="addInputRow()" value="+">
                    </td>
                </tr>
                <tr id="discountRow">
                    <td id="headCount">
                        <div>목표 인원수(명)</div>
                    </td>
                    <td id="discountRate">
                        <div>예상 할인률(%)</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="headCount" type="text">
                    </td>
                    <td>
                        <input name="discountRate" type="text">
                    </td>
                </tr>
            </table>
            <button class="btn">등록</button>
            <a class="btn" href="/product/list">상품 목록</a>
        </div>
    </form>
</main>
</body>
</html>
