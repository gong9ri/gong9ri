<!DOCTYPE html>
<html layout:decorate="~{usr/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>

<main layout:fragment="main" class="flex-grow">
    <script type="text/javascript">
        function submitRegistrationForm(form) {
            if (confirm('등록하시겠습니까?')) {
                form.submit();
            }
        }

        <!--TODO: 열 삭제 기능 추가하기-->
        function addInputRow() {
            if (confirm('인원별 할인율을 추가하시겠습니까?')) {
                const discountRow = document.getElementById("discountRow");
                const newTableRow = document.createElement('tr');
                let newTableData = document.createElement('td');
                const headCountInput = document.createElement('input');

                headCountInput.name = 'headCounts';
                headCountInput.type = 'text';
                const discountRateInput = document.createElement('input');
                discountRateInput.name = 'discountRates';
            }
        }
    </script>
    <form th:action method="post" onsubmit="submitRegistrationForm(this); return false;">
        <div class="flex-grow flex items-center justify-center">
            <div class="max-w-2xl bg-white p-6 rounded shadow">
                <div class="text-2xl font-bold mb-6">상품 등록</div>
                <div class="text-base mb-6">아래 양식을 작성하여 상품 등록을 진행해주세요.</div>

                <div class="mb-4">
                    <label for="name" class="text-sm font-medium">상품명</label>
                    <input name="name" id="name" type="text" class="w-full px-2 py-1 border rounded">
                </div>

                <div class="mb-4">
                    <label for="price" class="text-sm font-medium">상품 기본 가격</label>
                    <input name="price" id="price" type="text" class="w-full px-2 py-1 border rounded">
                </div>

                <div class="mb-4">
                    <label for="description" class="text-sm font-medium">상품 설명</label>
                    <textarea name="description" id="description" cols="20" rows="10"
                              class="w-full px-2 py-1 border rounded"></textarea>
                </div>

                <div class="mb-4">
                    <label for="maxPurchaseNum" class="text-sm font-medium">상품 최대 구매 가능 개수</label>
                    <input name="maxPurchaseNum" id="maxPurchaseNum" type="text"
                           class="w-full px-2 py-1 border rounded">
                </div>

                <div class="mb-4">
                    <label for="images" class="text-sm font-medium">상품 이미지 업로드</label>
                    <input type="file" name="images" id="images" accept="image/*" multiple>
                </div>

                <div class="flex justify-end">
                    <button class="btn btn-primary mr-2">등록</button>
                    <a class="btn" href="/product/list">상품 목록</a>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
